<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Epicodus</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>

      <header class="navigation" role="banner">
        <div class="navigation-wrapper">
          <a href="javascript:void(0)" class="logo">
            <img src="img/logo.png" alt="Logo Image">
          </a>
          <a href="javascript:void(0)" class="navigation-menu-button" id="js-mobile-menu">MENU</a>
          <nav role="navigation">
            <ul id="js-navigation-menu" class="navigation-menu show">
              <li class="nav-link"><a href="javascript:void(0)">Students</a></li>
              <li class="nav-link"><a href="javascript:void(0)">Classes</a></li>
              <li class="nav-link"><a href="javascript:void(0)">Employers</a></li>
              <li class="nav-link"><a href="javascript:void(0)">About</a></li>
          </nav>
        </div>
      </header>

      <div class="hero">
      	<div class="hero-inner">
      		<div class="hero-copy">
      			<h1>A vocational school for aspiring programmers</h1>
      		</div>
      	</div>
      </div>


     <!-- Javascript -->
    <script type="text/javascript">
      $(document).ready(function() {
        var menuToggle = $('#js-mobile-menu').unbind();
        $('#js-navigation-menu').removeClass("show");

        menuToggle.on('click', function(e) {
          e.preventDefault();
          $('#js-navigation-menu').slideToggle(function(){
            if($('#js-navigation-menu').is(':hidden')) {
              $('#js-navigation-menu').removeAttr('style');
            }
          });
        });
        });

    </script>

  </body>
</html>
